{% extends 'base.html' %}
{% block content %}
    <h3>电影编辑页面</h3>
    <form action="" method="post"class="form">
        文章名称 <input type="text" name="title" autocomplete="off" required>


        <script name="content" id="editor" type="text/plain" style="width:800px;height:500px;">
            请写入文章
        </script>

        <input type="submit" class="btn" name="submit" value="更新">
    </form>
            <!-- 配置文件 -->
    <script type="text/javascript" src="{{ url_for('static',filename='ueditor/ueditor.config.js') }}"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{{ url_for('static',filename='ueditor/ueditor.all.js') }}"></script>
        <script type="text/javascript">
            //实例化编辑器
            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
            var ue = UE.getEditor('editor', {
                serverUrl: "/upload/"
            });
        </script>

{% endblock %}
